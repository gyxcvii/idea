<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>NameUser</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

      <ion-avatar item-start (click)="gotoProfile()">

          src="https://www.tvpoolonline.com/wp-content/uploads/2017/11/reeves-the-batman-will-begin-an-arc-696x464.jpg">

          <div>12 Like</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
